<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filas Agence</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="fila-brasil" class="fila">
            <h2>Fila do Brasil</h2>
            <ul>
                <li data-consultor="Carlos Arruda">Carlos Arruda</li>
                <li data-consultor="Carlos Henrique">Carlos Henrique</li>
                <li data-consultor="Daniel Cabral">Daniel Cabral</li>
                <li data-consultor="Pedro Catini">Pedro Catini</li>
            </ul>
        </div>

        <!-- Imagem central -->
        <img id="imagem-canto" src="imagem.png" alt="Descrição da Imagem">
        <img class="imagem-adicional" id="imagem1" src="br.jpg" alt="Descrição da Imagem 1">
        <img class="imagem-adicional" id="imagem2" src="us.jpg" alt="Descrição da Imagem 2">
        <img class="imagem-adicional" id="imagem3" src="co.jpg" alt="Descrição da Imagem 3">
        <img class="imagem-adicional" id="imagem4" src="li.jpg" alt="Descrição da Imagem 4">

        <div id="fila-colombia" class="fila">
            <h2>Fila da Colômbia</h2>
            <ul>
                <li data-consultor="Bernardo Braga Aguiar">Bernardo Braga Aguiar</li>
            </ul>
        </div>
        <div id="fila-licitacao" class="fila">
            <h2>Fila de Licitação</h2>
            <ul>
                <li data-consultor="Carlos Arruda">Carlos Arruda</li>
                <li data-consultor="Carlos Henrique">Carlos Henrique</li>
                <li data-consultor="Daniel Cabral">Daniel Cabral</li>
                <li data-consultor="Pedro Catini">Pedro Catini</li>
            </ul>
        </div>
        <div id="fila-eua" class="fila">
            <h2>Fila dos Estados Unidos</h2>
            <ul>
                <li data-consultor="Carlos Arruda">Carlos Arruda</li>
                <li data-consultor="Bernardo Braga Aguiar">Bernardo Braga Aguiar</li>
            </ul>
        </div>
    </div>
</body>

</html>
